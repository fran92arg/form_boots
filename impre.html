<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="styles/impresion.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div class="landscape">
    <div class="parent-div">
      <div class="container-fluid"  style="background-color:aqua;height: 100% ;">
        <div class="row" style="background-color:red">
          <div class="container-fluid col-3" id="imagen">
            <p>imagen</p>
          </div>
          <div class="col">
            <div class="row">
              <div class="container-fluid">
                  <label>Nombre y Apellido:</label><input type="text" name="nombre" id="nombre" class="form-control ">
              </div>
            </div>
            <div class="row" >
              <div class="container-fluid" >
                <label>Sexo:</label>
                  <select name="sexo" id="sexo" class="form-control " required>
                    <option value="defecto" selected>Seleccione sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="container-fluid">
                  <label>DNI N°:</label> <input placeholder="Sin puntos" type="text" size="8" name="dni" id="dni"  class="form-control " required>
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <label>Edad:</label><input type="number" name="edad" id="edad" class="form-control " required> 

              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="container-fluid">
                <label for="Fecha">Fecha:</label><input type="date" name="fecha" id="fecha" class="form-control " >
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <label>Diagnóstico: </label><input type="text" name="diagnostico" id="diagnostico" class="form-control ">
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="row">
              <div class="container">
                <label for="Sesion">Sesión:</label><input type="sesion" class="form-control " id="sesion" disabled >
              </div>
            </div>
            <div class="row">
              <div class="container">
                <label>Sobrevive:</label>
                <select name="sobrevive" id="sobrevive" class="form-control " required>
                  <option value="Si" selected>Si</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="container">
                <label for="internacion">Días de internación: </label><input type="date" name="internacion" id="internacion" class="form-control " >
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <label>Institución: </label>
                  <select name="institucion" id="institucion" class="form-control ">
                    <option value="hpriv">H. Privado</option>
                    <option value="cymin">CYMIN</option>
                    <option value="IMDJ">IMSJ</option>
                    <option value="ssj">SSJ</option>
                    <option value="otro">Otro</option>
                  </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row" style="background-color: yellow;">
          <div class="col">
            <label>Obra Social: </label><input type="text" name="os" id="os" class="form-control ">
          </div>
          <div class="col">
            <label>N° afiliado:</label><input type="number" name="afiliado" id="afiliado" class="form-control ">
          </div>
          <div class="col-1">
            <label>Servicio:</label>  <select name="servicio" id="servicio" class="form-control">
              <option value="TIP">TIP</option>
              <option value="UCO">UCO</option>
              <option value="UTI">UTI</option>
            </select>
          </div>
          <div class="col select">
            <label for="prescripcion">Prescripción de Diálisis:<select name="prescripcion" id="prescripcion" class="form-control "></label>
                <option value="Hd/Uf" selected>Hemodialisis/Ultrafiltrado</option>
                <option value="Hd">Hemodialisis</option>
                <option value="Uf">Ultrafiltrado</option>
                </select>
          </div>
          <div class="col">
            <label>Tiempo prescripto de diálisis:</label> 
            <input type="number" name="tpodialisis" id="tpodialisis" class="form-control ">
          </div>
          <div class="col-1">
            <label>Inicio:</label>  <input type="number" name="inicio" id="inicio" class="form-control "> 
          </div>
          <div class="col-1">
            <label>Fin: </label><input type="number" name="fin" id="fin" class="form-control ">  
          </div>
        </div>
        <div class="row" style="background-color:green ;">
          <div class="col-2" style="width: 10%;">
            <div class="row">
              <div class="container" >
                <label for="dializador">Dializador</label>
                <select name="dializador" id="dializador" class="form-control">
                  <option value="F5">F5</option>
                  <option value="F8">F8</option>
                  <option value="F10">F10</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <label>Flujo sangre:</label><input type="number" name="fsangre" id="fsangre" class="form-control ">
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <label for="">Concentrado:</label>
                  <select name="concentrado" id="concentrado" class="form-control ">
                    <option value="X1">X1</option>
                    <option value="X5">X5</option>
                    <option value="X10">X10</option>
                    <option value="X15">X15</option>
                  </select>
                
              </div>
            </div>
          </div>

          <div class="col">
            <div class="row">
              <div class="col">
                <label for="heparina">Heparina inic.:</label><input type="number" name="heparina" id="heparina" class="form-control ">
              </div>
              <div class="col">
                <label>Flujo dializado: </label>
                <select name="flujoDializado" id="flujoDializado" class="form-control ">
                  <option value="300">300</option>
                  <option value="500">500</option>
                  <option value="800">800</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Urea pre:</label><input type="number" name="ureaPre" id="ureaPre" class="form-control ">
              </div>
              <div class="col">
                <label>Urea post: </label><input type="number" name="ureaPost" id="ureaPost" class="form-control ">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Na variable:</label>
                  <select name="naVariable" id="naVariable" class="form-control ">
                    <option value="sí">Sí</option>
                    <option value="no">No</option>
                  </select>
              </div>
              <div class="col">
                <label>Ultrafiltración:</label>
                  <select name="ultrafilt" id="ultrafilt" class="form-control ">
                  <option value="sí">Sí</option>
                  <option value="no">No</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row" style="background-color: red;">
              <div class="col">
                <label>Transfusiones: </label>
                <select name="transfusiones" id="transfusiones" class="form-control">
                  <option value="si">Sí</option>
                  <option value="no" selected>No</option>
                </select>
              </div>
              <div class="col">
                <label>Jeringas:</label>
                  <select name="jeringas" id="jeringas" class="form-control">
                    <option value="1">1cc</option>
                    <option value="5">5cc</option>
                    <option value="10">10cc</option>
                    <option value="20">20cc</option>
                  </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Entró:</label> <input type="number" name="entra" id="entra" class="form-control">
              </div>
              <div class="col">
                <label for="">Salió:</label><input type="number" name="sale" id="sale" class="form-control">
              </div>
            </div>
            <div class="row">
              <label>Balance:</label> <input type="number" step="0.1" id="dif" disabled onchange="setTwoNumberDecimal" class="form-control">
            </div>
          </div>
          <div class="col-6">
            <h6>Reporte de incidente clínico</h6>
              <textarea name="" id="" cols="86" rows="6"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col">
                <label>Tubuladuras:</label><input type="text" name="tubuladuras" id="tubuladuras" class="form-control">
              </div>
              <div class="col">
                <label>Agujas:</label><input type="text" name="agujas" id="agujas" class="form-control">
              </div>
              <div class="col">
                <label>Sol. salina:</label>
                  <select name="ssalina" id="ssalina" class="form-control">
                    <option value="500" selected>500 mL</option>
                    <option value="1000">1000 mL</option>
                    <option value="Glu">Glucosa</option>
                  </select>
              </div>
            </div>
            <div class="row">
              <h6>Acceso vascular</h6>
              <div class="col select">
                <label> Tipo de Acceso </label><select name="acceso" id="acceso" onchange="seleccionar()" class="form-control"> 
                  <option value="0">Seleccione</option>
                  <option value="1">Cateter</option>
                  <option value="2">Fistula</option>
                  <option value="3">Protesis</option>
                  </select>
              </div>
              <div class="col select"><label>Sitio de acceso</label>
                <select name="opciones" id="op" class="form-control">
                  <option value=" "></option>
                </select>
              </div>
              <div class="col">
                <label>Estado: </label> <select name="estado" id="estado" class="form-control">
                  <option value="Bueno">Bueno</option>
                  <option value="Regular">Regular</option>
                  <option value="No funciona">No funciona</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-6">
            <h6>Chequeo equipo de diálisis</h6>
            <div class="row">
              <div class="col">
                <label>Test desinf.:</label>
                  <select name="desinf" id="desinf" class="form-control">
                    <option value="ok" selected>OK</option>
                    <option value="no">NO</option>
                  </select>
              </div>
              <div class="col">
                <label for="">Alarmas</label>              
                <select name="alarmas" id="alarmas" class="form-control">
                  <option value="ok" selected>OK</option>
                  <option value="error ">Error</option>
                </select>
              </div>
              <div class="col">
                <label>T° bomba: </label>
                  <select name="tempBomba" id="tempBomba" class="form-control">
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                  </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Desincrustración:</label>
                  <select name="desinc" id="desinc" class="form-control">
                    <option value="ok" selected>OK</option>
                    <option value="si">Sí</option>
                  </select>
              </div>
              <div class="col">
                <label>Base Na:</label> <input type="number" name="baseNa" id="baseNa" class="form-control">
              </div>
              <div class="col">
                <label>Conc. Na:</label><input type="number" name="concNa" id="concNa" class="form-control">
              </div>
            </div>
          </div>

          <!-- <div class="col">
            <label>Urea pre:</label><input type="number" name="ureaPre" id="ureaPre" class="form-control ">
          </div> -->
          <!-- <div class="col">
            <label>Urea post: </label><input type="number" name="ureaPost" id="ureaPost" class="form-control ">
          </div> -->
          <!-- <div class="col select">
            <label>Transfusiones: </label>
            <select name="transfusiones" id="transfusiones" class="form-control ">
              <option value="si">Sí</option>
              <option value="no" selected>No</option>
            </select>
          </div> -->
          <!-- <div class="col">
            <label>Entró: <input type="number" name="entra" id="entra" class="form-control"></label>
          </div> -->
          <!-- <div class="col">
            <label for="">Salió:<input type="number" name="sale" id="sale" class="form-control "></label>
          </div> -->
          <!-- <div class="col">
            <label>Balance: <input type="number" step="0.1" id="dif" disabled onchange="setTwoNumberDecimal" class="form-control "></label>
          </div> -->
          <!-- <div class="col-4" style="text-align: center;">
            <h6>Chequeo del equipo de diálisis</h6>
          </div> -->
        </div>





      </div>
    </div>
  </div>
</body>
</html>
